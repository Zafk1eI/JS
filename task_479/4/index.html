<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid #000;
            padding: 8px;
        }
        .highlight {
            background-color: green;
        }
    </style>
</head>

<body>
    <table id="myTable">
        <tr>
            <td>Row 1</td>
            <td><a href="#" onclick="toggleHighlight(this)">Toggle Highlight</a></td>
        </tr>
        <tr>
            <td>Row 2</td>
            <td><a href="#" onclick="toggleHighlight(this)">Toggle Highlight</a></td>
        </tr>
        <tr>
            <td>Row 3</td>
            <td><a href="#" onclick="toggleHighlight(this)">Toggle Highlight</a></td>
        </tr>
    </table>
</body>

</html>
