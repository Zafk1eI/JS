<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <ul id="list"></ul>

    <script>
        const array = ['Item 1', 'Item 2', 'Item 3'];
        const listElement = document.getElementById('list');

        array.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            listElement.appendChild(li);
        });
    </script>
</body>
</html>
